    <script>

     let mes = prompt("Digite o numero ou o nome desse mês").toLowerCase()
     
        switch (mes) {
            case "3", "março":
            case "4", "abril":
            case "5", "maio":

                alert(`o mes: ${mes} é outono`);
                
                break;

                case 6, "junho":
            case "7", "julho":
            case "8", "agosto":

                alert(`o mes: ${mes} é inverno`)

                break;

                case "9", "setembro":
            case "10", "outubro":
            case "11", "novembro":

                alert(`o mes: ${mes} é Primavera`)

                break;

            case "12", "dezembro":
            case "1", "janeiro":
            case "2", "fevereiro":

                alert(`o mes: ${mes} é verão`)

                break;
        }
     </script>
