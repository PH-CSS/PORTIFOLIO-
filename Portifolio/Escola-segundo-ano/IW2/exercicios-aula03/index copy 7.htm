    <script>

        let Idade = parseFloat(prompt("Digite sua idade")) 
 
     if (Idade <= 10) {
         alert("infância")
 
     } else if (Idade > 10 && Idade < 15) {
         alert("pré-adolecência")
         
     } else if (Idade > 15 && Idade < 20) {
         alert("adolecencia")
 
     } else if (Idade > 20 && Idade < 26) {
         alert("pós-adolecencia")
 
     } else if (Idade > 26 && Idade < 65) {
         alert("adulto")
 
     } else  {
         alert("idoso")
        }

     </script>
