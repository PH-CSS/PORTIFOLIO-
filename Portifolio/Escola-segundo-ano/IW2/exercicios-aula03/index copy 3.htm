    <script defer>

        let verificar = parseFloat(prompt("Digite um número"));

            if (verificar > 0) {
                alert(`O numero ${verificar} é positivo`); 
            } else if (verificar === 0) {
                alert(`O numero ${verificar} é zero`);
            }
            else {
                alert (`O numero ${verificar} é negativo`)
            }
