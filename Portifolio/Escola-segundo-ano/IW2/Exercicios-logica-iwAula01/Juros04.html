<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex4</title>
</head>

<body>
    <script>
        var valor = parseFloat(prompt("Qual o valor original a ser pago?"));
        var taxa = parseFloat(prompt("Qual a taxa de juros?"));
        var atraso = parseFloat(prompt("Quanto é o tempo de atraso?"));

        var juros = valor * (taxa / 100) * atraso;
        var total = juros + valor

        alert("O total a ser pago com juros é: R$" + total.toFixed(2));
    </script>
</body>

</html>
