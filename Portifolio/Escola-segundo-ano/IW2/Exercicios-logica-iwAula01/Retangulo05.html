<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex5</title>
</head>

<body>
    <script>
        var lado = parseFloat(prompt("Qual o valor do lado do retângulo?"));
            var base = parseFloat(prompt("Qual o valor da base do retângulo?"));

            var perimetro = (lado * 2) + (base * 2);
        var area = lado * base;

        alert("A área do retângulo é: " + area.toFixed(2) + " e o perímetro é: " + perimetro.toFixed(2));
    </script>
</body>

</html>
