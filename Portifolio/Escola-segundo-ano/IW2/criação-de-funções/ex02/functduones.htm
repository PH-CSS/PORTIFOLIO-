            height: 100vh;

    <script defer>

let txtOn = false;

        function TrocarImg(id, caminho, tamanho, mensagem) {


            let troca = document.querySelector(id);

            troca.src = caminho;

            troca.width = tamanho;

            
            // tirar e colocar texto

            

            if (txtOn === false) {

            let txt = document.createElement('h1');
            txt.textContent = mensagem;

            let container = document.querySelector('body');
            container.appendChild(txt);

                txtOn = true;
            } 
        }
        



    </script>
